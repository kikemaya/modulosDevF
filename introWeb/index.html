<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ETIQUETA QUE CARGA EL SET DE CARACTERES UTF-8 -->
    <meta charset="UTF-8">
    
    <!-- INVESTIGAR -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- CARGAMOS LA COMPATIBILIDAD DEL VIEWPORT CON EL DISEÑO RESPONSIVE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo HTML</title>
</head>
<body>
    <h1>Este es el titulo</h1>
    <h2>Subtitulo #1</h2>
    <h2>Hola, soy otro h2</h2>
    <h2>y yo. Porque solo el h1 tendría que ser único.</h2>
    <h3>Subtitulo #2</h3>
    <h4>Subtitulo #3</h4>
    <h5>Subtitulo #4</h5>
    <h6>Subtitulo #5</h6>

    <p>
        <b>Lorem de prueba</b>
    </p>

    <em>
        <small>
            Este es un texto chiquito            
        </small>
    </em>

    <a href="https://www.w3schools.com/html/html_formatting.asp" target="_blank">w3schools</a>

    <a href="https://facebook.com" target="_blank">Link</a>
</body>
</html>
