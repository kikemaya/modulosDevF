<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos keyup y keydown</title>
  </head>
  <body>
    <h1>Presiona y suelta una tecla</h1>
    <input type="text" id="inputField" placeholder="Presiona una tecla..." />
    <p id="output"></p>

    <script>
      const inputField = document.getElementById("inputField");
      const output = dochument.getElementById("output");

      // Evento keydown
      inputField.addEventListener("keydown", (event) => {
        output.textContent = `Tecla presionada: ${event.key}`;
      });

      // Evento keyup
      inputField.addEventListener("keyup", () => {
        output.textContent = "Presiona y suelta una tecla...";
      });
    </script>
  </body>
</html>
